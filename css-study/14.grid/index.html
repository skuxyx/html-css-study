<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap pratice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 
        container의 자식으로는 row, row의 자식으로는 col-* 가 오도록 작성해야함.
        작성하고자 하는 요소는 col 안에 작성해야 함!
    -->
    <div class="container">
      <div class="row">
        <div class="col-1">
          <!-- 요소 -->
          <p>col-1</p>
        </div>
        <div class="col-12">
          <!-- 요소 -->
          <p>col-12</p>
        </div>
      </div>
    </div>
  </body>
</html>
