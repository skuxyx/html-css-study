<!-- 
    CSS 'position' => 원하는 요소를 자유롭게 이동시키기고자 할 때 사용.
    static, relative, absolute, fixed, sticky.

    absolute => position이 static 이 아닌 요소를 찾아 해당 요소를 기준으로 배치 됨.
    [ 부모 속성이 static 인 경우 계속 위로 올라가면서 찾음 ]

    fixed => absolute와 비슷하지만 fixed는 기준점이 'viewport' 로 명확함.
    [ viewport => browser 창의 전체 크기를 의미 ]

    속성 사용할 때 top or bottom | left or right 한 가지씩 사용하는게 효율적. 
 -->
