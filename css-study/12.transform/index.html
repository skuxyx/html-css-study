<!-- 
    CSS transform => 요소에 이동, 회전, 확대/축소, 기울이기 효과를 사용하고자 할 때 사용함.

    transform : translate(x,y) | scale(N) | rorate() ,,,,
    translate(x,y) => 요소를 특정 방향으로 위치시키고자 할 때.
                   => 특정 방향으로 이동해도 다른 요소에 영향을 주지 않음! (원래 위치를 기억함)
    
    scale(N), scale(x,y) => 요소 크기를 확대/축소.
                         => translate와 동일하게 다른 요소에 영향을 주지 않음.
    
    rotate(Ndeg) => 요소를 기울이고자 할 때 사용 => deg를 끝에 사용해야 함.
                 => 90도를 기울이고자 할 경우 => rotate(90deg)
                 => 360도를 기울이고자 할 경우 => rotate(360deg)
                 => translate, scale 과 동일하게 다른 요소에 영향을 주지 않음.
 
    position : absolute를 이용해서 가운데 정렬을 할 때 자주 사용함.

    ------------------------------------------------------------------------------

    css visibility => 레이아웃을 변경하지 않고 요소를 보여주거나 숨기고자 할 때.
    visibility : visible | hidden

    display : none 과 visibility : hidden 과는 다름.
    ======= => box type을 결정하는 속성.
-->
