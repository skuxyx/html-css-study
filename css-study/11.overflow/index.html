<!-- 
    요소 내 컨텐츠의 크기가 커서 모두 보여주기 힘들 때 => overflow 속성 사용.

    overflow 에는 4가지 속성이 존재.
    overflow : visible(기본값) | auto | scroll | hidden

    visible => 요소 내 크기가 커서 넘치더라도 다 보여줌.

    auto, scroll => 넘치면 scroll 로 처리.
    auto : 내용이 넘칠때 스크롤바 표시 <-> scroll : 스크롤바를 항상 표시.

    hidden : 넘치는 부분을 안보이게(hidden) => 스크롤도 불가.
 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body></body>
</html>
