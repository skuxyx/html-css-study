    1. flexbox 를 사용하고자 할 때 display : flex | inline-flex 값을 줌.

    .flexbox {
        display : flex | inline-flex;
    }

    2. 정렬 시키고자 하는 요소의 부모에게 display 값을 줌.

    3. flex-direction : row (가로) | row-reverse | column (세로) | column-reverse;

    4. 
       nowrap => 사이즈를 강제로라도 줄여서 한 줄로 정렬.
       wrap => 사이즈가 줄어들지 않음 => 공간이 없다면 여러 줄을 만들어서 정렬.


        .flexbox {
        display : flex | inline-flex;
        flex-direction : row | row-reverse | column | column-reverse;
        flex-wrap : wrap | nowrap;
        }

 -->
