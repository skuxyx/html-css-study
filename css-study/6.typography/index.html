<!-- 
    CSS typograph.
    
    1. 글자 사이즈 => font-size
    [ 단위 : px(절대단위), em(상대단위), rem(상대단위) ]
    
    => font-size : 5px;

    em ( 상대단위 ) => p 태그의 font-size 가 20px 인 경우,
                      p태그에게 weight를 2em 을 주면 40px(2 * 20)를 의미.

    rem ( 상대단위 ) => HTML에 적용된 CSS 폰트 사이즈를 기준.
    CSS에서 html { font-size : 10px; } 인 경우 .test { font-size : 3rem } 을 주면 30px(3 * 10) 를 의미.
 
    ---------------------------------------------------------------------------------------------------

    2. 줄 간격 조정 => line-height
    
    2-1) line-height 의 값이 크더라도 글씨는 줄 간격의 '가운데'에 위치함.
    2-2) em 단위를 주로 사용하게 되는데 뒤에 em을 생략하는게 관례임. ( px, rem 의 경우 작성해야 함.)

    => line-height : 1.5;

    ---------------------------------------------------------------------------------------------------

    3. 글자와 글자 사이 간격 조정 => letter-spacing

    3-1) em을 주로 사용하고, rem 은 잘 사용하지 않음.
    3-2) line-height 와 다르게 em을 생략하지 않음.

    letter-spacing : -0.05em

    ---------------------------------------------------------------------------------------------------

    4. 글꼴을 설정하는 속성 => font-family

    .text {
        font-family : "A"; => A라는 폰트를 적용.
        font-family : "A", "B"; => A라는 폰트가 없다면 B 폰트 적용.
        font-family : "A", "B", sans-serif => A라는 폰트가 없다면 B 도 없다면 sans-serif 서체를 적용.
                                ( serif => 명조, sans-serif => 고딕 )
    }
    ---------------------------------------------------------------------------------------------------

    5. 폰트 굵기를 설정하는 속성 => font-weight

    5-1) 100 단위로 설정하고 숫자가 높아질수록 폰트가 굵어짐.
        100,200,300,,, 400(Regular), 500(Medium), 600(Bold), 900(가장 굵음.)

    .text {
        font-weight : 500;
    }

    ---------------------------------------------------------------------------------------------------

    6. 폰트 컬러 설정 => color

    6-1) 컬러를 설정할 때 단위로는 hex, rgb, rgba 3가지 방식이 존재.

    .text {
        color : #fff => hex 방식.
        color : rgb(0,102,255) => rgb 방식.
        color : rgba(0,102,255,1) => 마지막 숫자는 투명도를 의미
                                  => 0 => 완전 투명, 0.5 => 50% 투명, 1 => 완전 불투명.
    }
-->
