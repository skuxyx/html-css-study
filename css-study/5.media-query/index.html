<!-- 
    CSS media-query => 반응형 웹을 제작할 때 '반드시' 알고 있어야 함.

    1. media-query 를 사용하기 위해서는 viewport meta tag 선언이 필수.
       <meta name="viewport" content="width=device-width"/>

    2. 사용방법
       @media screen and (조건) { CSS }
                         =================== => ex) min-width : 500px,,,
       => 
       가로 사이즈가 500px 이상인 경우 적용 : 
       @media screen and (min-width: 500px){ background : black; }


                      
-->
