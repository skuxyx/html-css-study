<!-- 
    1. 배경 색상을 정하고자 할 때 => background-color [ hex, rgb, rgba ]
 
    2. 배경에 이미지를 넣고자 할 때 => background-image : url() 
                                  => url 안에 경로를 넣어줘야 함.

    .pratice {
        background-image : url('폴더위치')
    }

    .pratice {
        background-iomage : url('이미지 주소')
    }

    3. 배경 이미지 반복 여부를 결정할 때 => background-repeat : repeat | no-repeat
       => 기본설정은 repeat 로 되어있음.

    4. 배경 이미지 사이즈 => background-size : contain | cover | custom
        contain : 공간이 남더라도 이미지 전체가 공간에 들어가도록 함.
        cover : 이미지 전체가 보이지 않음. 빈 공간이 남지 않도록 다 채움.
    
    5. 배경 이미지 위치 => background-position : x y

    .pratice {
        1. background-position : center center; => 가장 많이 사용 함.
        2. background-position : center 50px;
        3. background-position : 50px; 20px; 
    }
-->
